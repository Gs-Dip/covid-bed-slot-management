{% extends 'baselogin.html' %}
{% block title %} Hospital Login {% endblock %}
{% block form %} 

<h2> Hospital Login</h2>



<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

        {% include "messege.html" %}

        <form action="/hospitallogin" method="POST">
            <div class="form-group">
                <input type="email" class="form-control mt-2" placeholder="Enter Your Email Address" name="email" required>
            </div>

 

            <div class="form-group">
                <input type="password" class="form-control mt-2" placeholder="Enter Your password" name="password" required>
            </div>

            <br>

            <button type="submit" class="btn btn-info">Login</button>


        </form>

 

    </div>

       
      
       


    
    <div class="col-md-4"></div>
</div>




{% endblock %}
