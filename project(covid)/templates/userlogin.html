{% extends 'baselogin.html' %}
{% block title %} User Login {% endblock %}
{% block form %} 

<h2>Login</h2>



<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

        {% include "messege.html" %}

        <form action="/userlogin" method="POST">
            <div class="form-group">
                <input type="text" class="form-control mt-2" placeholder="Enter The SRIF ID" name="srf" required>
            </div>

 

            <div class="form-group">
                <input type="date" class="form-control mt-2" placeholder="Enter Your date-of-birth" name="dob" required>
            </div>

            <br>

            <button type="submit" class="btn btn-info">Login</button>


        </form>

        <a class="text-dark" href="/usersignup">New User? Signup</a>

    </div>

       
      
       


    
    <div class="col-md-4"></div>
</div>




{% endblock %}
