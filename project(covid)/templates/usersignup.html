{% extends 'baselogin.html' %}
{% block title %} User Signup {% endblock %}
{% block form %} 

<h2>Sign Up</h2>

{% include 'messege.html' %}


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

        <form action="/usersignup" method="POST">
            <div class="form-group">
                <input type="text" class="form-control mt-2" placeholder="Enter The SRIF ID" name="srf" required>
            </div>


            <div class="form-group">
                <input type="email" class="form-control mt-2" placeholder="Enter Your Email" name="email" required>
            </div>


            <div class="form-group">
                <input type="date" class="form-control mt-2" placeholder="Enter Your date-of-birth" name="dob" required>
            </div>

            <br>

            <button type="submit" class="btn btn-info">Signup</button>


        </form>

        <a class="text-success" href="/userlogin">Click Here To Login</a>

    </div>

       
      
       


    
    <div class="col-md-4"></div>
</div>




{% endblock %}
